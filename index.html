<!--- Title section --->

    <div class="container-fluid main-hat">
        <h1 class="text-center">Six Thinking Hats</h1>
    </div>

<!--- Initial Prompt for Challenge Question --->

    <div class="container main-hat text-center">
        <div class="row justify-content-center row-hat">
            <div class="col-lg-4 col-md-6">
                <span>
                    <button type="button" class="btn btn-outline-primary">Instructions</button>
                </span>
            </div>        
        </div>
        <div class="row justify-content-center row-hat">            
            <form>
                <label for="">Enter your problem or challenge question here (100 character limit):</label><br>               
                <input type="text" id="question-problem" name="question-problem" maxlength="100"><br> 
                <input type="reset" value="Reset" class="btn btn-secondary">
                <input type="submit" value="Enter" class="btn btn-outline-secondary">
            </form> 
        </div>
    </div>



<!--- Insert and Overlay White Hat Card -->   
    <div class="container">     
        <div class="row justify-content-center">
            <div class="card-front text-center" id="white-img" style="width: 18rem;">
                <img class="card-img-top" src="assets/images/white-hat.JPG" alt="Six Thinking Hats WhiteHat">                
                <div class="card-body">
                    <h5 class="card-title">White Hat</h5>
                    <p class="card-text">What data and facts do we have or need regarding the question?</p>                     
                    <button type="button" id="white-btn" class="btn btn-light" data-toggle="modal" data-target="white-modal">White Hat Form</button>    
                </div>
            </div>            
        </div>   
    </div>

<!--- Define White Hat modal -->
    <div class="modal fade" id="white-modal">
        <div class="modal-dialog">
        <!--- White Hat modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Header</h4>                    
                    </div>
                    <div class="modal-body">
                        <p>Content</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
        </div>
    </div>


    <div class="container main-hat">
        <div class="row justify-content-center row-hat">
            <i class="fab fa-redhat fa-10x" style="color:white"></i><br>            
            <button type="button" class="btn btn-light">Question Form</button>
        </div>
    </div>




<!--- Insert the various hat sections -->

    

    

    <div class="container main-hat">
        <div class="row justify-content-center row-hat">
            <i class="fab fa-redhat fa-10x" style="color:red"></i><br>            
        </div>

            <button type="button" class="btn btn-danger">Question Form</button>
        </div>
    </div>

    <div class="container main-hat">

            <i class="fab fa-redhat fa-10x" style="color:black"></i><br>            
        </div>
        <div class="row justify-content-center row-hat">
            <button type="button" class="btn btn-dark">Question Form</button>
        </div>
    </div>

    <div class="container main-hat">
        <div class="row justify-content-center row-hat">
            <i class="fab fa-redhat fa-10x" style="color:yellow"></i><br>            
        </div>
        <div class="row justify-content-center row-hat">
            <button type="button" class="btn btn-warning">Question Form</button>
        </div>
    </div>

    <div class="container main-hat">
        <div class="row justify-content-center row-hat">
            <i class="fab fa-redhat fa-10x" style="color:green"></i><br>            
        </div>
        <div class="row justify-content-center row-hat">
            <button type="button" class="btn btn-success">Question Form</button>
        </div>
    </div>

    <div class="container main-hat">

            <button type="button" class="btn btn-primary">Question Form</button>
        </div>
    </div>
